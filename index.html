						</header>

							<span class="b-col B7">7</span><span class="i-col I22">22</span><span class="n-col N37">37</span><span class="g-col G52">52</span><span class="o-col O67">67</span>
							<span class="b-col B8">8</span><span class="i-col I23">23</span><span class="n-col N38">38</span><span class="g-col G53">53</span><span class="o-col O68">68</span>
